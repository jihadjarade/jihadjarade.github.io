<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elite Detailing & Tinting Service - Booking</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    .navbar-brand {
      display: flex;
      align-items: center;
    }

    .navbar-brand img {
      margin-right: 5px;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">
      <img src="assets/logo1.png" alt="Logo" width="60" height="60" class="d-inline-block align-top">
      Elite Detailing & Tinting
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="detailing.html">Detailing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="tinting.html">Tinting</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="experts.html">Experts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact Us</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="booking.html">Book Now</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Booking Section -->
  <section id="booking" class="py-5">
    <div class="container">
      <h2 class="display-4 text-center mb-5">Book Now</h2>
      <form id="bookingForm">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>
          <div class="form-group col-md-6">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="vehicle">Vehicle</label>
            <input type="text" class="form-control" id="vehicle" placeholder="Enter your vehicle" required>
          </div>
          <div class="form-group col-md-6">
            <label for="service">Service</label>
            <select id="service" class="form-control" required>
              <option selected disabled>Select a service</option>
              <option>Basic Detailing ($145-$175)</option>
              <option>Premium Detailing ($245-$300)</option>
              <option>Window Tinting ($120-$300)</option>
              <option>Headlight/Tail light Tinting ($170 each)</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="expert">Autocare Expert</label>
            <select id="expert" class="form-control" required>
              <option selected disabled>Select an expert</option>
              <option>Richard</option>
              <option>Kai</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="datetime">Date and Time</label>
            <input type="datetime-local" class="form-control" id="datetime" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
  </section>

  <!-- Booking Confirmation Modal -->
  <div class="modal fade" id="bookingModal" tabindex="-1" role="dialog" aria-labelledby="bookingModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="bookingModalLabel">Booking Confirmation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p><strong>Your form has been submitted! Our team will be in touch with you.</strong></p>
          <p><strong>Name:</strong> <span id="modalName"></span></p>
          <p><strong>Email:</strong> <span id="modalEmail"></span></p>
          <p><strong>Vehicle:</strong> <span id="modalVehicle"></span></p>
          <p><strong>Service:</strong> <span id="modalService"></span></p>
          <p><strong>Autocare Expert:</strong> <span id="modalExpert"></span></p>
          <p><strong>Date and Time:</strong> <span id="modalDateTime"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="editButton">Edit</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Set minimum date to today in the date-time picker
    var today = new Date().toISOString().split("T")[0];
    document.getElementById("datetime").min = today;

    // Handle form submission
    document.getElementById("bookingForm").addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent form submission
      // Get the entered values
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var vehicle = document.getElementById("vehicle").value;
      var service = document.getElementById("service").value;
      var expert = document.getElementById("expert").value;
      var datetime = document.getElementById("datetime").value;

      // Display the entered values in the modal
      document.getElementById("modalName").textContent = name;
      document.getElementById("modalEmail").textContent = email;
      document.getElementById("modalVehicle").textContent = vehicle;
      document.getElementById("modalService").textContent = service;
      document.getElementById("modalExpert").textContent = expert;
      document.getElementById("modalDateTime").textContent = datetime;

      // Show the modal
      $("#bookingModal").modal("show");

      // Clear the form fields
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      document.getElementById("vehicle").value = "";
      document.getElementById("service").selectedIndex = 0;
      document.getElementById("expert").selectedIndex = 0;
      document.getElementById("datetime").value = "";
    });

    // Handle edit button click
    document.getElementById("editButton").addEventListener("click", function () {
      $("#bookingModal").modal("hide"); // Hide the confirmation modal
      // Retrieve the entered values from the modal
      var name = document.getElementById("modalName").textContent;
      var email = document.getElementById("modalEmail").textContent;
      var vehicle = document.getElementById("modalVehicle").textContent;
      var service = document.getElementById("modalService").textContent;
      var expert = document.getElementById("modalExpert").textContent;
      var datetime = document.getElementById("modalDateTime").textContent;

      // Fill the form fields with the retrieved values
      document.getElementById("name").value = name;
      document.getElementById("email").value = email;
      document.getElementById("vehicle").value = vehicle;
      document.getElementById("service").value = service;
      document.getElementById("expert").value = expert;
      document.getElementById("datetime").value = datetime;
    });
  </script>

</body>

</html>
